<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="NetflixSignUp.css">
</head>
<body>

    <!-- Background -->
    <div class="netflix-bg-container">
        <div class="netflix-bg-overlay"></div>
    </div>

    <!-- Sign-In Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-md-12">
                <div class="netflix-signin-box p-5">
                    <h2 class="netflix-title mb-4">Sign In</h2>

                    <!-- Sign-In Form -->
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control netflix-input" placeholder="Email or mobile number" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control netflix-input" placeholder="Password" required>
                        </div>
                        <a href="NetflixMovies.html" class="btn netflix-btn-primary w-100 text-white text-center">Sign In</a>

                        <div class="text-center mt-3 netflix-text-light">
                            <span>OR</span>
                        </div>
                        <a href ="NetflixSignInCode.html"><button type="button" class="btn netflix-btn-secondary w-100 mt-2">Use a sign-in code</button></a>

                        <div class="d-flex justify-content-between mt-3">
                            <div class="form-check netflix-text-light">
                                <input type="checkbox" class="form-check-input" id="netflixRememberMe">
                                <label class="form-check-label" for="netflixRememberMe">Remember me</label>
                            </div>
                            <a href="#" class="netflix-link">Forgot password?</a>
                        </div>
                    </form>

                    <div class="mt-4 netflix-text-light">
                        New to Netflix? <a href="NetflixHome.html" class="netflix-link netflix-bold">Sign up now.</a>
                    </div>
                    
                    <p class="netflix-text-muted mt-3 small">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="netflix-link">Learn more.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
